<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../lib/3rd/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/3rd/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../../lib/3rd/bootstrap-editable/bootstrap3-editable/css/bootstrap-editable.css">
    <link rel="stylesheet" href="../../lib/webo/css/overwrite.css">
    </head>
<body>
<div>
    <p class="toolbar">
        <a id="add_item" class="create btn btn-primary">新建</a>
    </p>
    <table id="item_table"
           data-show-refresh="true"
           data-show-columns="true"
           data-page-size="25"
           data-row-style="rowStyleOvertime"
           data-toolbar=".toolbar">
        <thead>
            <tr>
                <th data-field="action"
                    data-align="center"
                    data-formatter="actionFormatter"
                    data-events="actionEvents"
                    data-sortable="false"
                    data-width="75px">  [ 操&nbsp&nbsp&nbsp&nbsp作 ]  </th>
                <th data-field="sn"                     data-visible="false">编号</th>
                <th data-field="category"               >类&nbsp&nbsp&nbsp&nbsp别</th>
                <th data-field="productname"            >商品名称</th>
                <th data-field="brand"                  >品牌</th>
                <th data-field="model"                  data-formatter="modelFormatter">型号</th>
                <th data-field="power"                  >功率(KW)</th>
                <th data-field="num"                    >数量</th>
                <th data-field="placedate"              >下单日期</th>
                <th data-field="requireddate"           >需用日期</th>
                <th data-field="requireddepartment"     >申请部门</th>
                <th data-field="unitprice"              >单价</th>
                <th data-field="productprice"           >参考价</th>
                <th data-field="totalprice"             >总价</th>
                <th data-field="freightprice"           >运费</th>
                <th data-field="supplierkey"            data-formatter="supplierFormatter">供应商</th>
                <th data-field="buyer"                  >采购人</th>
                <th data-field="orderdate"              >订货日期</th>
                <th data-field="predictdeliverydate"    >预计发货日期</th>
                <th data-field="actualdeliverydate"     >实际发货日</th>
                <th data-field="arrivaldate"            >到货日期</th>
                <th data-field="godowndate"             >入库日期</th>
                <th data-field="paymentamount"          data-visible="false" >付款金额</th>
                <th data-field="paymentdate"            data-visible="false" >付款日期</th>
                <th data-field="mark"                   >备注</th>
            </tr>
        </thead>
    </table>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <h4 style="padding: 20px">你确定要删除本行吗？</h4>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default">删除</button>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/3rd/jquery/jquery.js"></script>
<script src="../../lib/3rd/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/3rd/bootstrap-table/bootstrap-table.js"></script>
<script src="../../lib/3rd/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script src="../../lib/3rd/bootstrap-table/extensions/editable/bootstrap-table-editable.js"></script>
<script src="../../lib/3rd/bootstrap-editable/bootstrap3-editable/js/bootstrap-editable.js"></script>
<script src="../../lib/moment/moment.js"></script>
<script src="../../lib/webo/util.js"></script>
<script src="../../lib/webo/js/ui.js"></script>
<script src="../../lib/webo/js/purchase.js"></script>
<script>
    var $table = $("#item_table")
    $(function(){
        $table.bootstrapTable({url:"{{.listUrl}}", method:"post", sidePagination:"server", pagination:true,
            height:getTableHeight(), sortName:"requireddate", sortOrder:"asc"});
        $("#add_item").on("click", function(){
            top.showTopModal({url:"{{.addUrl}}", refreshContent:refreshContent});
        })
        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getTableHeight()
            });
        });
    });
    function refreshContent(options){
        top.hideTopModal()
        $table.bootstrapTable("refresh")
    }
    function supplierFormatter(value, row){
        return wbSprintf('<span title="%s(%s)">%s</span>', value, row.suppliername, value)
    }
    function modelFormatter(value, row){
        if (row.product == ""){
            return value
        }
        return wbSprintf('<a class="file" href="/static/files/product/%s" target="_blank" title="附件" data-toggle="poplayer" data-placement="bottom" data-url="/static">%s</a>', row.product, value)
    }
    function actionFormatter(value, row) {
        return [
            '<a class="update" href="javascript:" title="修改" style="margin-right: 5px;"><i class="glyphicon glyphicon-edit"></i></a>',
            wbSprintf('<a class="file" href="/static/files/purchase/%s" target="_blank" title="附件" data-toggle="poplayer" data-placement="bottom" data-url="/static"><i class="glyphicon glyphicon-file"></i></a>', row.sn),
            '<a class="remove" href="javascript:" title="修改" style="margin-right: 5px;"><i class="glyphicon glyphicon-remove"></i></a>'
        ].join('');
    }
    window.actionEvents = {
        'click .update': function (e, value, row) {
            top.showTopModal({url:"{{.updateUrl}}?sn=" + row.sn, refreshContent:refreshContent});
        },
        'click .remove': function (e, value, row) {
            $.ajax({
                url: "/item/delete/purchase?sn=" + row.sn,
                type: 'post',
                success: function () {
                    showAlert('Delete item successful!', 'success');
                    $table.bootstrapTable('refresh');
                },
                error: function () {
                    showAlert('Delete item error!', 'danger');
                }
            })
        }
    }
</script>
</body>
</html>
