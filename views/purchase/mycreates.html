<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../asserts/3rd/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../asserts/3rd/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../../asserts/3rd/bootstrap-editable/bootstrap3-editable/css/bootstrap-editable.css">
    <link rel="stylesheet" href="../../asserts/css/overwrite.css">
    </head>
<body>
<div>
    <p class="toolbar">
        <a id="add_item" class="create btn btn-primary">新建</a>
    </p>
    <table id="item_table"
           data-show-refresh="true"
           data-show-columns="true"
           data-search="true"
           data-page-size="25"
           data-row-style="rowStyleOvertime"
           data-toolbar=".toolbar">
        <thead>
            <tr>
                <th data-field="action"
                    data-align="center"
                    data-formatter="actionFormatter"
                    data-events="actionEvents"
                    data-width="75px">  [ 操作 ]  </th>
                <th data-field="sn"  data-sortable="true" data-visible="false">编号</th>
                <th data-field="category"  data-sortable="true">类&nbsp&nbsp&nbsp&nbsp别</th>
                <th data-field="productname"  data-sortable="false">商品名称</th>
                <th data-field="brand"  data-sortable="false">品牌</th>
                <th data-field="model"  data-sortable="false" data-formatter="modelFormatter">型号</th>
                <th data-field="power"  data-sortable="false">功率(KW)</th>
                <th data-field="num"  data-sortable="true">数量</th>
                <th data-field="placedate"  data-sortable="true">下单日期</th>
                <th data-field="requireddate"  data-sortable="true">需用日期</th>
                <th data-field="requireddepartment"  data-sortable="true">申请部门</th>
                <th data-field="unitprice"  data-sortable="true">单价</th>
                <th data-field="productprice"  data-sortable="true">参考价</th>
                <th data-field="totalprice"  data-sortable="true">总价</th>
                <th data-field="freightprice"  data-sortable="true">运费</th>
                <th data-field="supplierkey"  data-sortable="true" data-formatter="supplierFormatter">供应商</th>
                <th data-field="buyer"  data-sortable="true">采购人</th>
                <th data-field="orderdate"  data-sortable="true" data-order="desc">订货日期</th>
                <th data-field="predictdeliverydate"  data-sortable="true">预计发货日期</th>
                <th data-field="actualdeliverydate"  data-sortable="true">实际发货日</th>
                <th data-field="arrivaldate"  data-sortable="true">到货日期</th>
                <th data-field="godowndate"  data-sortable="true">入库日期</th>
                <th data-field="paymentamount" data-visible="false" data-sortable="true">付款金额</th>
                <th data-field="paymentdate" data-visible="false" data-sortable="true">付款日期</th>
                <th data-field="file" data-visible="false" data-sortable="true">附件</th>
                <th data-field="changelog"  data-sortable="true">变更情况</th>
                <th data-field="mark"  data-sortable="true">备注</th>
            </tr>
        </thead>
    </table>
</div>
<script src="../../asserts/3rd/jquery/jquery.js"></script>
<script src="../../asserts/3rd/bootstrap/js/bootstrap.min.js"></script>
<script src="../../asserts/3rd/bootstrap-table/bootstrap-table.js"></script>
<script src="../../asserts/3rd/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script src="../../asserts/3rd/bootstrap-table/extensions/editable/bootstrap-table-editable.js"></script>
<script src="../../asserts/3rd/bootstrap-editable/bootstrap3-editable/js/bootstrap-editable.js"></script>
<script src="../../asserts/3rd/moment/moment.js"></script>
<script src="../../asserts/webo/util.js"></script>
<script src="../../asserts/js/ui.js"></script>
<script src="../../asserts/js/purchase.js"></script>
<script>
    var $table = $("#item_table")
    $(function(){
        $table.bootstrapTable({url:"{{.listUrl}}", method:"post", sidePagination:"server", pagination:true,
            height:getTableHeight(), sortName:"requireddate", sortOrder:"asc"});
        $("#add_item").on("click", function(){
            top.showTopModal({url:"{{.addUrl}}", refreshContent:refreshContent});
        })
        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getTableHeight()
            });
        });
    });
    function refreshContent(options){
        top.hideTopModal()
        $table.bootstrapTable("refresh")
    }
    function supplierFormatter(value, row){
        return wbSprintf('<span title="%s(%s)">%s</span>', value, row.suppliername, value)
    }
    function modelFormatter(value, row){
        return wbSprintf('<a class="file" href="/static/files/product/%s" target="_blank" title="附件" data-toggle="poplayer" data-placement="bottom" data-url="/static">%s</a>', row.product, value)
    }
    function actionFormatter(value, row) {
        return [
            '<a class="update" href="javascript:" title="修改" style="margin-right: 5px;"><i class="glyphicon glyphicon-edit"></i></a>',
            wbSprintf('<a class="file" href="/static/files/purchase/%s" target="_blank" title="附件" data-toggle="poplayer" data-placement="bottom" data-url="/static"><i class="glyphicon glyphicon-file"></i></a>', row.sn),
        ].join('');
    }
    window.actionEvents = {
        'click .update': function (e, value, row) {
            top.showTopModal({url:"{{.updateUrl}}?sn=" + row.sn, refreshContent:refreshContent});
        }
    }
</script>
</body>
</html>
